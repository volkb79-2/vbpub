project_root = "."
dist_dir = "dist"
bundle_dir = "bundle"
client_dir = "client"

[wheel]
enabled = true
python_bin = "python3"

[archive]
name_template = "playwright-mcp-stack-bundle-{version}.tar.gz"
version_env = "VERSION"
fallback_env = "BUILD_DATE"

[copy]
files = [
  "ciu.defaults.toml.j2",
  "ciu-global.defaults.toml.j2",
  "docker-compose.yml.j2",
  "docker-compose.manual.yml",
  "README.md",
  ".env.sample",
]
dirs = [
  "docs",
  "reverse-proxy",
]

[release_assets]
bundle_name = "playwright-mcp-stack-bundle"
notes = "## Playwright MCP stack bundle\nDeployment bundle for Playwright MCP ({tag}).\n\n**Includes**\n- Docker Compose templates (server + reverse proxy)\n- CIU defaults (stack + global)\n- Reverse proxy sample config\n- Docs + quickstart\n- Client wheel under dist/client\n\n**Usage**\n1. Extract the tarball\n2. Review README.md for required env values\n3. Run the compose workflow for the server stack"
notes_latest = "## Playwright MCP stack bundle (latest)\nDeployment bundle for Playwright MCP (latest).\n\n**Includes**\n- Docker Compose templates (server + reverse proxy)\n- CIU defaults (stack + global)\n- Reverse proxy sample config\n- Docs + quickstart\n- Client wheel under dist/client\n\n**Usage**\n1. Extract the tarball\n2. Review README.md for required env values\n3. Run the compose workflow for the server stack"
legacy_assets = ["playwright-mcp-stack-bundle-0.1.0.tar.gz"]
